version: 1

# バックエンドのビルド設定
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

# フロントエンドのビルド設定
frontend:
  phases:
    preBuild:
      commands:
        # Amplify Consoleの環境変数を.envに書き出す
        - echo "VITE_AGENT_ARN=$VITE_AGENT_ARN" >> .env
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
